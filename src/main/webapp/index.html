<html>
    <head>
        <title>Wishlist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
              rel="stylesheet" 
              type="text/css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
              crossorigin="anonymous">

        <script src="http://code.jquery.com/jquery-2.1.4.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
                crossorigin="anonymous">
        </script>


        <script>
            $(document).ready(function () {
                $.get('/Wishlist/v1/wishlists', function (data) {

                    var container = $('#wishlists');
                    $.each(data, function (key, object) {
                        console.log(object);
                        var wWrapper = $('<div class="col-sm-4"></div>');
                        var wItem = $('<div class="panel panel-default"></div>');
                        var wHeader = $('<div class="panel-heading"></div>');
                        var wBody = $('<div class="panel-body"></div>');
                        var wFooter = $('<div class="panel-footer"></div>');

                        wHeader.html(object.name);
                        wFooter.html(object.theme);
                        
                        wItem.append(wHeader);
                        wItem.append(wBody);
                        wItem.append(wFooter);

                        wWrapper.append(wItem);

                        container.append(wWrapper);
                    });


                });
            });
        </script>


    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Wishlist</h1>
            </div>
            <div class="row" id="wishlists">

            </div>
        </div>




    </body>
</html>
